<table width="100%" height="100%">
    <tr>
        <td width="100%" height="100%" valign="bottom">
            <div class="event-wrapper" ng-repeat="message in messages" ng-class="{
                'right': message.me,
                'left': !message.me
            }">
                <div class="event-avatar-wrapper">
                    <div class="event-avatar" style="background-image:url('{{users[message.userid].picture.image ? 'data:image/jpeg;base64,' + users[message.userid].picture.image : 'images/user_placeholder.jpg'}}')"></div>
                </div>
                <div class="event-content-wrapper">
                    <div class="event-owner" ng-if="message.userid != MyUserId">{{users[message.userid].name}}</div>
                    <div class="event-content">
                        <div class="event-text">{{message.message}}</div>
                        <div class="event-time">{{message.timestamp | time}}</div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
